<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Cart</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 30px; }
        .product, .cart-item { border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block; width: 200px; }
        button { padding: 5px 10px; margin-top: 5px; }
    </style>
</head>
<body>
    <h2>Products</h2>
    <div id="productsContainer"></div>

    <h2>Shopping Cart</h2>
    <div id="cartContainer"></div>
    <p>Total: $<span id="totalPrice">0</span></p>

    <script>
        let products = [
            { id: 1, name: "Laptop", price: 500 },
            { id: 2, name: "Phone", price: 200 },
            { id: 3, name: "Headphones", price: 50 },
            {id: 4, name: "Mouse", price: 25},
            {id: 5, name: "Keyboard", price: 50},
            {id: 6, name: "Monitor", price: 200},
            {id: 7, name: "Headphone", price: 75}
        ];

        let cart = [];

        function showProducts() {
            let container = document.getElementById("productsContainer");
            container.innerHTML = "";
            products.forEach(product => {
                let div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `<h3>${product.name}</h3>
                                 <p>Price: $${product.price}</p>
                                 <button onclick="addToCart(${product.id})">Add to Cart</button>`;
                container.appendChild(div);
            });
        }

        function addToCart(id) {
            let product = products.find(p => p.id === id);
            let cartItem = cart.find(c => c.id === id);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
        }

        function removeFromCart(id) {
            cart = cart.filter(c => c.id !== id);
            updateCart();
        }

        function updateCart() {
            let container = document.getElementById("cartContainer");
            container.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                let div = document.createElement("div");
                div.className = "cart-item";
                div.innerHTML = `<h4>${item.name}</h4>
                                 <p>Price: $${item.price}</p>
                                 <p>Quantity: ${item.quantity}</p>
                                 <button onclick="removeFromCart(${item.id})">Remove</button>`;
                container.appendChild(div);
                total += item.price * item.quantity;
            });
            document.getElementById("totalPrice").innerText = total;
        }

        showProducts();
    </script>
</body>
</html>
